version: 2
updates:
- package-ecosystem: "github-actions"
  directory: "/"
  schedule:
    interval: daily
    time: "05:30"
    timezone: Europe/London
  reviewers:
    - "martincostello"
- package-ecosystem: nuget
  directory: "/"
  groups:
    dotnet-test-sdk:
      patterns:
        - Microsoft.NET.Test.Sdk
        - Microsoft.TestPlatform.ObjectModel
    Microsoft.Build:
      patterns:
        - Microsoft.Build
        - Microsoft.Build.Utilities.Core
    Spectre:
      patterns:
        - Spectre.Console*
    xunit:
      patterns:
        - xunit*
  schedule:
    interval: daily
    time: "05:30"
    timezone: Europe/London
  reviewers:
    - "martincostello"
  open-pull-requests-limit: 99
